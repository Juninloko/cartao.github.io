<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Casamento - Débora & Kaique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .hidden {
            display: none;
        }

        /* Página 1 - Envelope */
        #page1 {
            background: linear-gradient(135deg, #1a1aff 0%, #0000cc 100%);
            position: relative;
        }

        .envelope-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            width: 500px;
            height: 320px;
            background: #f5f5f0;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-top: 160px solid #e8e8e0;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top center;
            transition: transform 0.6s ease;
        }

        .envelope-container:hover .envelope-flap {
            transform: rotateX(180deg);
        }

        .wax-seal {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #5a7fa5, #486a8f);
            border-radius: 50%;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .wax-seal svg {
            width: 50px;
            height: 50px;
            fill: none;
            stroke: #2d4a66;
            stroke-width: 2;
        }

        .instruction-text {
            color: white;
            font-size: 28px;
            margin-top: 50px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Página 2 - Convite */
        #page2 {
            background: #f5f5f0;
            padding: 40px 20px;
        }

        .invitation-card {
            max-width: 600px;
            width: 100%;
            background: #fcfcf8;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1s ease;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Flores SVG */
        .floral-decoration {
            width: 100%;
            padding: 30px 40px 10px;
        }

        .floral-decoration svg {
            width: 100%;
            height: auto;
        }

        .floral-bottom {
            width: 100%;
            padding: 10px 40px 30px;
        }

        .floral-bottom svg {
            width: 100%;
            height: auto;
        }

        /* Conteúdo do convite */
        .invitation-content {
            padding: 20px 50px;
            text-align: center;
        }

        .reserve-date {
            font-size: 12px;
            letter-spacing: 5px;
            color: #3d5a7a;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .names {
            color: #3d5a7a;
            line-height: 1.1;
        }

        .name-debora {
            font-size: 60px;
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-weight: normal;
            display: block;
        }

        .ampersand {
            font-size: 50px;
            font-family: 'Brush Script MT', cursive;
            display: block;
            margin: 10px 0;
        }

        .name-kaique {
            font-size: 60px;
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-weight: normal;
            display: block;
        }

        .message {
            font-size: 11px;
            letter-spacing: 4px;
            color: #3d5a7a;
            margin: 25px 0 35px;
            line-height: 1.9;
            font-weight: 600;
        }

        .date-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 35px 0;
            gap: 15px;
        }

        .date-line {
            width: 90px;
            height: 2px;
            background: #3d5a7a;
        }

        .date-badge {
            border: 2.5px solid #3d5a7a;
            border-radius: 60px;
            padding: 20px 35px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .date-day {
            font-size: 52px;
            font-weight: bold;
            color: #3d5a7a;
            line-height: 1;
            font-family: 'Georgia', serif;
        }

        .date-month {
            font-size: 16px;
            letter-spacing: 3px;
            color: #3d5a7a;
            margin-top: 3px;
            font-weight: 600;
        }

        .date-text {
            font-size: 15px;
            letter-spacing: 3px;
            color: #3d5a7a;
            font-weight: 600;
        }

        .location {
            margin: 30px 0 25px;
        }

        .location-pin {
            color: #d9534f;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .location-text {
            font-size: 11px;
            color: #3d5a7a;
            letter-spacing: 3px;
            line-height: 1.8;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .envelope {
                width: 350px;
                height: 224px;
            }

            .envelope-flap {
                border-left: 175px solid transparent;
                border-right: 175px solid transparent;
                border-top: 112px solid #e8e8e0;
            }

            .wax-seal {
                width: 60px;
                height: 60px;
                bottom: 85px;
            }

            .instruction-text {
                font-size: 20px;
            }

            .invitation-content {
                padding: 15px 30px;
            }

            .name-debora, .name-kaique {
                font-size: 45px;
            }

            .ampersand {
                font-size: 40px;
            }

            .date-day {
                font-size: 42px;
            }

            .date-line {
                width: 50px;
            }

            .date-badge {
                padding: 15px 25px;
                min-width: 100px;
            }
        }
    </style>
</head>

        function openInvitation() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            
            page1.style.opacity = '0';
            
            setTimeout(() => {
                page1.classList.add('hidden');
                page2.classList.remove('hidden');
            }, 800);
        }
    </script>

</html>
